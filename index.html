<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country-Game</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

<body>
<h1  class="text-center mt-4">
 Conuntry Game
</h1>
<h2 id="score" class="text-center">
  Score: 0
</h2>
<div class="info text-center font-weight-bold">
  <h2 id="country" class=" font-weight-bold mt-5"></h2>
 <p id="reg" class="mt-3"></p>
 <p id="cap" class="mt-3"></p>

 <p id="desc" class="mt-5"></p>

  <label for="guess">Enter Your Guess</label><br>
  <input type="text" id="guess" name="fname"><br>
  <button class="btn-primary mt-3" id="guessBtn">Guess</button>


</div>

<script src="script.js"></script>
